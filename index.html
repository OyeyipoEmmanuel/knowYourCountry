<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Countries</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-800 px-4 md:px-12">
    <nav class="shadow-lg p-4 text-white text-3xl mt-8">Find Your Country</nav>

    <div id="errorAlert" class="hidden mt-8 p-2 px-4 text-white bg-red-500 rounded-sm w-full"></div>

    <div class="flex flex-col justify-center items-start h-[50vh] space-y-4 md:flex-row md:space-x-4 md:items-center md:space-y-0">
        <input type="text" id="searchInput" class="rounded-sm border border-gray-600 py-2 px-8 w-full bg-transparent outline-none text-white md:w-[80%]">
        <button type="submit" id="searchBtn" class="bg-gray-700 px-16 w-full py-2 rounded-sm text-white md:w-[20%]" disabled>Search</button>
    </div>

    
    
    <!-- <div id="profiles" class="border-white p-4 rounded-sm text-white text-xl font-bold">
        <img src=${data.flags.png} class="w-48 h-48">
        <h1 class="text-white text-2xl">Country Name:${data.name.common}</h1>
        <h1 class="text-white text-xl">Continent:${data.continents}</h1>
        <h1 class="text-white text-xl">Continent:${data.population}</h1>
        </div> -->

    
    <!-- ALL COUNTRIES BY FILTER -->
    <select class="relative right-6 p-4 px-8 mx-4 my-2 bg-slate-900 text-white text-xl pr-10 rounded-md" id="continentSelect">
        <option value="North America" selected>North-America</option>
        <option value="South America">South-America</option>
        <option value="Africa">Africa</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Artarctica">Artarctica</option>
        <option value="Australia">Australia</option>
    </select>

    <h1 class="hidden text-5xl text-white p-8 font-serif font-extrabold" id="fetching">Fetching...</h1>

    <div id="countryProfile" class="hidden text-white w-screen md:w-[90%]">
        <div id="profiles" class="flex flex-col justify-center items-center space-y-4 md:space-x-12 md:flex-row border-2 border-gray-500 p-8 my-4 rounded-sm text-white text-xl font-bold w-[90%]">
            <img src="" class="w-full h-84 mb-8" id="countryImage">

            <div class="grid gap-y-4 w-full my-8 text-center">
                <p class="hidden text-xl bg-blue-700 py-2 px-8 rounded-sm text-white" id="continent"></p>
                <p class="hidden text-xl bg-blue-500 py-2 px-8 rounded-sm text-white" id="countryName"></p>
                <p class="hidden text-xl bg-blue-500 py-2 px-8 rounded-sm text-white" id="countryPopulation"></p>
            </div>

        </div>
    </div>

    <!-- Continent -->
    <div id="continentProfile" class="grid grid-cols-2 gap-4 w-[95%] md:grid-cols-4 md:gap-8">
        
    </div>

    <footer class="w-full p-2 border-t-2 border-gray-600 mt-16">
            <p class="text-center text-gray-300 text-xl font-sans">Made by Emmanuel. Reach out to me üôè </p>

                <a href='mailto:emmasco0207@gmail.com'><i class="fa-regular fa-envelope p-4 text-white text-2xl hover:scale-110"></i></a>
                <a href="tel:+2348111184177"><i class="fa-solid fa-phone p-4 text-white text-2xl hover:scale-110"></i></a>
                <a href="http://github.com/OyeyipoEmmanuel" target="_blank"><i class="fa-brands fa-github p-4 text-white text-2xl hover:scale-110"></i></a>
            </div>
    </footer>

    
    <script src="./script.js"></script>
    
</body>
</html>
